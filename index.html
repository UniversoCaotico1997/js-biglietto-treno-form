<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Calcolo del prezzo del biglietto del treno</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>


    <h1 class="title mb-3">Biglietto del treno </h1>

    <div class="container bg-success">
        <form class="row row-cols-lg-auto align-items-start py-4">
            <div class="col-12">
                <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="username" placeholder="Username" value="">
                </div>
            </div>
            <div class="col-12">
                <label class="visually-hidden" for="inlineFormInputGroupUsername">Surname</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="surname" placeholder="Surname" value="">
                </div>
            </div>
            <div class="col-12">
                <label class="visually-hidden" for="inlineFormInputGroupUsername">Age</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="age" placeholder="Age" value="">
                </div>
            </div>
            <div class="col-12">
                <label class="visually-hidden" for="inlineFormInputGroupUsername">Km</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="km" placeholder="Km" value="">
                </div>
            </div>
            <!-- Button -->

            <div class="col-12">
                <button type="button" class="btn btn-primary submit">Submit</button>
            </div>
            <div class="col-12">
                <button type="button" class="btn btn-danger delete">Delete</button>
            </div>
        </form>
        <div class="row pb-4">
            <div class="col">
                <h4>Name:<span id="primo"></span></h4>
            </div>
            <div class="col">
                <h4>Surname:<span id="secondo"></span></h4>

            </div>
            <div class="col">
                <h4>Age:<span id="terzo"></span></h4>

            </div>
            <div class="col">
                <h4>Km:<span id="quarto"></span></h4>

            </div>
            <div class="col">
                <h4>Total Price:<span id="price"></span></h4>
            </div>
        </div>
    </div>




    <script src="./assets/js/main.js"></script>
</body>

</html>
