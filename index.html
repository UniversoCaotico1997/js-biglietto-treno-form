<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo del prezzo del biglietto del treno</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <h1>Biglietto del treno</h1>
    <div class="container">
        <div class="square">
            <div>
                <h4>Nome / Cognome</h4>
                <input type="text" name="name" id="name" placeholder=""> 
            </div>
            <div>
                <h4>Km da percorrere</h4>
                <input type="text" name="km" id="km" placeholder="">
            </div>
            <div>
                <h4>Quanti anni hai ?</h4>
                <input type="text" id="userage" placeholder=""> 
            </div>
       
        </div>
        <div class="square_button">
            <button class="generate">Genera</button>
            <button class="cancel">Annulla</button>
        </div>
        
        
    </div>
    <!-- /.container -->
    
     



    <script src="./assets/js/main.js"></script>
</body>
</html>
